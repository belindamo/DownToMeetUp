<!doctype html>
<html ng-app="dtmuApp" ng-controller="MainController">
	<head>
		<title>Make a MeetUp</title>
		<link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="./node_modules/angular-resource/angular-resource.js"  type="text/javascript" ></script>
        <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

        <script src="mainController.js"></script>

        <link href="./node_modules/ng-dialog/css/ngDialog.css" rel="stylesheet" />
        <link href="./node_modules/ng-dialog/css/ngDialog-theme-default.css" rel="stylesheet" />
        <script src="./node_modules/ng-dialog/js/ngDialog.js"></script>

        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
		 
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

		<!-- Include Time Range Picker -->
		<!-- http://jonthornton.github.io/jquery-timepicker/ -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css" />

	</head>

	<body>
		<div style="margin: auto; text-align: center;">
			<form style="padding-top: 20px" name="meetUpForm">
				<md-input-container>
					<label>Name your MeetUp</label>
					<input type="text" ng-model="main.info.name" minlength="1">
				</md-input-container>
				<br>
				<md-input-container>
					<label>What dates work?</label>
					<input name="daterange" type="text" value="08/01/2017 - 09/01/2017">
					<script type="text/javascript">
						    $('input[name="daterange"]').daterangepicker();
						    var startDate = $('input[name="daterange"]').data('daterangepicker').startDate;
							var endDate = $('input[name="daterange"]').data('daterangepicker').endDate;						
					</script>
				</md-input-container>
			</form>
		</div>
		<div style="margin: auto; text-align: center;">
			<md-input-container>
				<label>Start as early as</label>
				<input type="text" class="time" id="start">
			</md-input-container>
			<md-input-container>
				<label>End as late as</label>
				<input type="text" class="time" id="end">
			</md-input-container>
			<script type="text/javascript">
				$('#start').timepicker();
				$('#end').timepicker();
			</script>
		</div>
		<div style="margin: auto; text-align: center;">
			<md-button class="md-raised" ng-click="main.generate()">Done</md-button>
		</div>
	</body>
</html>
